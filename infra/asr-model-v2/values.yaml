# Default values for asr-model-v2.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: gcr.io/ekstepspeechrecognition/speech_recognition_model_api
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

volumes:
  # name: modelsvolume
  # pdName: modelsv2
  readOnly: false
  # fsType: ext4
  # mountPath: /opt/speech_recognition_open_api/deployed_models/
  # claimName: exascaler-csi-file-driver-pvc-persistent2
  name: samba-volume
  # path: /nlsasfs/home/ekstep/nltm-speech
  path: /opt/share/aai4b/asr_models
  type: Directory
  mountPath: /opt/speech_recognition_open_api/deployed_models/

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 50051

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
#   limits:
#     cpu: 100m
#     memory: 128Mi
  # requests:
  #    cpu: "3"
  #    memory: 5Gi
  requests:
    cpu: 1000m
    memory: 3Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80

nodeSelector:
  name: workload

tolerations: []

affinity: {}

env:
 languages : ["hi"]
 gpu : true
 log_level : "INFO"
 max_workers : 20

startup:
  initialDelaySeconds: 20
  failureThreshold : 80
  periodSeconds : 10
